{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'">
		<link rel="stylesheet" href="{%static 'dashboard/css/style.css' %}">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="p-4 pt-5">
          <a href="#" class="img logo rounded-circle mb-5" style="background-image: url('{% static 'dashboard/images/book.jpg' %}');"></a>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href= "{% url 'home' %}">Home</a>
	          </li>
	          <li>
              <a href="{% url 'category' %}">Category</a>
	          </li>
	          <li>
              <a href="{% url 'bookList' %}">Books</a>
	          </li>
	        </ul>


	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="">{{ request.session.username }}</a>
              </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            
            <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} >
                {{ message }}
            </div>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}

        {% endblock %}
      </div>
	</div>

    <script src="{%static 'dashboard/js/jquery.min.js' %}"></script>
    <script src="{%static 'dashboard/js/popper.js' %}"></script>
    <script src="{%static 'dashboard/js/bootstrap.min.js' %}"></script>
    <script src="{%static 'dashboard/js/main.js' %}"></script>
  </body>
</html>
